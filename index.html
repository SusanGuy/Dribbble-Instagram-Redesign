<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Re-Design</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet" />
  </head>
  <body>
    <div class="home">
      <div class="main-home">
        <div class="home-left">
          <div class="main-logo">
            <div class="instagram-logo">
              <i class="fab fa-instagram"></i>
            </div>
            <img src="img/insta.png" />
          </div>

          <div class="user-info">
            <img class="avatar-image" src="img/kendrick.jpg" />

            <span class="name">Kendrick Lamar</span>
            <span class="handle">@kungfu-kenny</span>
          </div>
          <div class="posts-info">
            <div class="posts">
              <span class="stat">46</span>
              <span class="info">Posts</span>
            </div>
            <span class="vertical"></span>
            <div class="posts">
              <span class="stat">2.8K</span>
              <span class="info">Followers</span>
            </div>
            <span class="vertical"></span>
            <div class="posts">
              <span class="stat">526</span>
              <span class="info">Following</span>
            </div>
          </div>
          <div class="options">
            <div class="option focused">
              <span class="icon"><i class="fas fa-th-large"></i></span>
              <span class="icon-text">Feed</span>
            </div>
            <div class="option">
              <span class="icon"><i class="fas fa-search"></i></span>
              <span class="icon-text">Explore</span>
            </div>
            <div class="option">
              <span class="icon"><i class="far fa-bell"></i></span>
              <span class="icon-text">Notifications</span>
              <span class="item-count">4</span>
            </div>
            <div class="option">
              <span class="icon"><i class="far fa-paper-plane"></i></span>
              <span class="icon-text">Direct</span>
              <span class="item-count">1</span>
            </div>
            <div class="option">
              <span class="icon"><i class="fas fa-tv"></i></span>
              <span class="icon-text">IG TV</span>
            </div>
            <div class="option">
              <span class="icon"><i class="fas fa-signal"></i></span>
              <span class="icon-text">Stats</span>
            </div>
            <div class="option">
              <span class="icon"><i class="fas fa-cog"></i></span>
              <span class="icon-text">Settings</span>
            </div>
            <span class="horiz"></span>
            <div class="option">
              <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
              <span class="icon-text">Logout</span>
            </div>
          </div>
        </div>
        <div class="home-right">
          <div class="nav-header">
            <div class="search-bar">
              <input type="text" placeholder="Search" />
              <i class="fas fa-search"></i>
            </div>

            <div class="nav-right">
              <div class="hero">
                <span><i class="far fa-bell"></i></span>
                <span class="dot"></span>
              </div>
              <div class="hero">
                <span><i class="far fa-paper-plane"></i></span>
                <span class="dot"></span>
              </div>
              <button class="btn">
                <i class="fas fa-plus-circle"></i>Add photo
              </button>
            </div>
          </div>
          <div class="stories">
            <div class="stories-header">
              <h1>Stories</h1>
              <div class="stories-header--options">
                <span><i class="fas fa-play-circle"></i></span>
                <span>Watch all</span>
              </div>
            </div>

            <div class="stories-content">
              <img class="your-image avatar-image" src="img/kendrick.jpg" />
              <img class="avatar-image" src="img/jcole.jpg" />
              <img class="avatar-image" src="img/slim.jpg" />
              <img class="avatar-image" src="img/yama.jpg" />
              <img class="avatar-image" src="img/kanye.jpg" />
              <img class="avatar-image" src="img/pac.jpg" />
              <img class="avatar-image" src="img/uzi.jpg" />
              <img class="avatar-image" src="img/wiz.jpg" />
              <img class="avatar-image" src="img/drake.jpg" />
            </div>
          </div>

          <div class="feed">

              <h1>Feed</h1>
              <div class="feed-header--options">
                <div class="option">

                  <span class="dot"></span>
                </div>
                <div class="option">

              <div class="column">

                    <div class="image-info">
